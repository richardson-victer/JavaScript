<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
   Velocidade do carro: <input type="number" name="ivel" id="ivel"> Km/h.
   <input type="button" value="Verificar" onclick="calcular()">
   <div id="resultado">

   </div>

   <script>
        function calcular(){
            let ivelo = document.getElementById('input#ivel')
            let result = document.getElementById('div#resultado')
            let velo = Number(ivel.value)
            resultado.innerHTML = `<P>Sua velocidade é ${velo}Km/h</P>`
            if(velo > 60){
                resultado.innerHTML += '<p>Você está acima do limite de velocidade. MULTADO!</p>'
            }
            resultado.innerHTML += 'Dirija com cuidado!'


        }
   </script>
</body>
</html>
