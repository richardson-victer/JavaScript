<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body{
            font: normal 1.25em arial;
        }
        input{
            font: normal 1.25 arial;
            width: 100px;
        }

        div.container{
            width: 400px;
            border: 1px solid green;
            padding: 10px;
        }
        div#res{
            border: 1px solid black;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Somando valores</h1>
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="somar" onclick="somar()">
        <div id="res">Resultado</div>
    </div>
    <script>
        function somar() {
            let tn1 = document.getElementById('txtn1') 
            let tn2 = document.querySelector('input#txtn2')
            let res = document.getElementById('res')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let somar = n1 + n2
            res.innerHTML = `A soma entre ${n1} + ${n2} Ã© igual a ${somar}`

            /*Eu poderia fazer direto o somar
             let somar = Number (tn1) + Number (tn2)
            */
        }
    </script>
</body>
</html>
